<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registreringsformulär</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registrera dig</h1>
      <form action="https://httpbin.org/anything" method="post">
        <div class="form-group">
          <div class="name-group">
            <div class="name-field">
              <label for="firstname"
                >Förnamn <span class="required">*</span></label
              >
              <input
                type="text"
                id="firstname"
                name="firstname"
                required
                aria-required="true"
                aria-describedby="firstname"
              />
              <small id="firstname">Ange ditt förnamn.</small>
            </div>
            <div class="name-field">
              <label for="lastname"
                >Efternamn <span class="required">*</span></label
              >
              <input
                type="text"
                id="lastname"
                name="lastname"
                required
                aria-required="true"
                aria-describedby="lastname-desc"
              />
              <small id="lastname-desc">Ange ditt efternamn.</small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">E-post <span class="required">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-required="true"
            aria-describedby="email-desc"
          />
          <small id="email-desc"
            >Ange en giltig e-postadress. T.ex Registrera@dig.com</small
          >
        </div>
        <div class="form-group">
          <label for="password">Lösenord <span class="required">*</span></label>
          <input
            type="password"
            id="password"
            name="password"
            required
            aria-required="true"
            aria-describedby="password-desc"
          />
          <small id="password-desc"
            >Ange ett starkt lösenord. Lösenordet måste innehålla minst 8 tecken
            och inkludera minst en versal (stor bokstav) samt minst en
            siffra.</small
          >
        </div>
        <fieldset class="form-group checkbox-group">
          <label>
            <input type="checkbox" name="subscribe" value="newsletter" />
            Prenumerera på vårt fantastiska nyhetsbrev
          </label>
          <label>
            <input
              type="checkbox"
              name="terms"
              value="accepted"
              required
              aria-required="true"
            />
            Jag accepterar villkoren <span class="required">*</span>
          </label>
        </fieldset>
        <button type="submit">Registrera</button>
      </form>
    </div>
  </body>
</html>
